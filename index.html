<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!--Create section for winner after game-->

	<section class="container">

		<div class="error-picked-modal modal">
			<div class="modal-content-container">
				<h3>Tile has already been selected!</h3>
			</div>
		</div>

		<div class="player-win-modal modal">
			<div class="modal-content-container"></div>
		</div>

		<header class="main-header-container">
			<h1 class="main-header">Tic-Tac-Toe</h1>
		</header><!--/.main-header-->
		
		<section id="board-cont" class="board-container">
			<div id="box1" class="board-box" data-box="1"></div>
			<div id="box2" class="board-box" data-box="2"></div>
			<div id="box3" class="board-box" data-box="3"></div>
			<div id="box4" class="board-box" data-box="4"></div>
			<div id="box5" class="board-box" data-box="5"></div>
			<div id="box6" class="board-box" data-box="6"></div>
			<div id="box7" class="board-box" data-box="7"></div>
			<div id="box8" class="board-box" data-box="8"></div>
			<div id="box9" class="board-box" data-box="9"></div>
		</section><!--/.board-container-->
		
		<!--<section class="scoreboard-container">
			<div class="sb-box player">
				<h1 class="sb-title">Player</h1>
				<p class="sb-score">0</p>
			</div>
			<div class="sb-box tie">
				<h1 class="sb-title">Ties</h1>
				<p class="sb-score">0</p>
			</div>
			<div class="sb-box computer">
				<h1 class="sb-title">Computer</h1>
				<p class="sb-score">0</p>
			</div>
		</section>-->

	</section><!-- /.board-container-->
		
	<script src="js/alt_script.js"></script>

</body>
</html>
